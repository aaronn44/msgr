{% extends 'base.html' %}

{% block title %}signup - msgr{% endblock %}

{% block content %}

<h2>Sign Up</h2>

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <br>
    <input type="submit" value="Sign up">
</form>

<br>
<p><a href="{% url 'login' %}">Already have an account?</a></p>

{% endblock %}
