{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <p>
        Welcome. Thanks for logging in.<br>
        You can go to <a href="{% url 'profile' %}">your profile</a>
        or <a href="{% url 'logout' %}">log out</a>.
    </p>
{% else %}
    <p>
        Welcome, new user. Please
        <a href="{% url 'login' %}">log in</a> or
        <a href="{% url 'signup' %}">sign up</a>.
    </p>
{% endif %}

{% endblock %}
