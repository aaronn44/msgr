{% extends "base.html" %}

{% block title %}msgr{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <p>
        Welcome, {{ user.username }}. Thanks for logging in.<br>
        <a href="{% url 'logout' %}">Log out</a>
    </p>
{% else %}
    <p>
        Welcome, new user. Please
        <a href="{% url 'login' %}">log in</a> or
        <a href="{% url 'signup' %}">sign up</a>.
    </p>
{% endif %}

{% endblock %}
