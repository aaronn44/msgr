{% extends 'base.html' %}

{% block content %}

<h2>Chats</h2>

{% include 'msgr/search_form.html' %}

<ul>
{% for join in join_list %}
    <li>
        <a href="{% url 'msgr:chat' join.chat.pk %}">{{ join.title }}</a>
        {% if join.unread_count %}
            ({{ join.unread_count }})
        {% endif %}
    </li>
{% empty %}
    <li>You don't have any chats</li>
{% endfor %}
</ul>

{% endblock %}
