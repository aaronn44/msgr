{% extends "base.html" %}

{% block title %}msgr{% endblock %}

{% block content %}

<h2>Chats</h2>

<ul>
{% for join in join_list %}
    <li>
        <a href="{% url 'msgr:chat' join.chat.pk %}">{{ join.title }}</a>
        ({{ join.unread_count }})
    </li>
{% empty %}
    <li>You don't have any chats</li>
{% endfor %}
</ul>

{% endblock %}
